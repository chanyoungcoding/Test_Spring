<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>컨텐츠에 데이터 출력하기</h1>
<ul>
    <li>유저 이름 : <span th:text="${user.name}">이름</span></li>
    <li>유저 나이 : <span th:text="${user.age}">나이</span></li>
</ul>
<div>
    <form th:action="@{/user/(username=${user.name}, age=${user.age})}" method="post">
        <input type="hidden" name="_method" value="PUT" />
        <button type="submit">업데이트</button>
    </form>
</div>
<div>
    <form th:action="@{/user/(username=${user.name})}" method="post">
        <input type="hidden" name="_method" value="DELETE" />
        <button type="submit">삭제</button>
    </form>
</div>
</body>
</html>
